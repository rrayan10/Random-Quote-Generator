<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
</head>
<body>


    <div class="quote-app d-flex justify-content-center align-items-center flex-column mt-5 text-center">
        <h1>Quote of the Day</h1>
        <p class="press mt-4">Press the button below to recieve a random quote!</p>
        <button type="button" class="btn btn-outline-warning mt-4" id="btn" onclick="showQuote()">New Quote</button>
        <p class="quote mt-4" id="quote"></p>
        <p class="quote-author mt-4" id="quote-author"></p>
    </div>

    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
